<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
   <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">
    <div class="image-section">
        <img src="doctor signup.avif" alt="Signup">
    </div>
    <div class="form-section">
        <h2>Create Account</h2>
        <button class="google-btn">Sign up with Google</button>
        <button class="facebook-btn">Sign up with Facebook</button>
        <div class="or">- OR -</div>
        <form action="#">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="create-btn" type="submit">Create Account</button>
        </form>
        <div class="login">
            Already have an account? <a href="\login page\login2.html">Log in</a>
        </div>
    </div>
</div>
</body>
</html>
